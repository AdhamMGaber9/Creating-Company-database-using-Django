<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List All Employees </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container">

  <h1> Employees </h1>
    <table class="table">

          <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Department</th>
        <th>Show</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    {% for emp in allemployees %}
  </thead>
          <tr>
            <th scope="row">{{emp.id}}</th>
            <td>{{emp.name}}</td>
            <td>{{emp.email}}</td>
              <td>{{emp.dept.name}}</td>
            <td> <a href="{{emp.get_show_url}}" class="btn btn-info">Show </a> </td>
              <td> <a href="{{emp.get_edit_url}}" class="btn btn-danger">Edit </a> </td>
              <td> <a href="{{emp.get_delete_url}}" class="btn btn-danger">Delete </a> </td>

          </tr>
          {% endfor %}

        </tbody>


    </table>
<a href="{% url 'employees.create' %}" class="btn btn-primary">Add new employee </a>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
